<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #e67e22;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e67e22;
        }
        .header img {
            max-width: 120px;
        }
        .content {
            padding: 20px 0;
        }
        .point {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #fdf8f2;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.08);
        }
        .point img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .point-text {
            flex: 1;
        }
        .point-text strong {
            color: #e67e22;
            display: block;
            font-size: 16px;
        }
        .point-text p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
            padding-top: 15px;
            border-top: 2px solid #e67e22;
        }
    </style>
</head>
<body>
    <div class='email-container'>
        <div class='header'>
            <img src='https://upload.wikimedia.org/wikipedia/commons/7/7a/Amari_Logo.jpg' alt='Company Logo'> 
        </div>

        <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
                <td valign="top" width="20">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="15" height="15">
                </td>
                <td valign="top">
                    <b>Adjust Privacy Settings</b><br>
                    Restrict who can see your profile.
                </td>
            </tr>
            <tr>
                <td valign="top" width="20">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="15" height="15">
                </td>
                <td valign="top">
                    <b>Be Cautious with Friend Requests</b><br>
                    Avoid accepting requests from strangers.
                </td>
            </tr>
            <tr>
                <td valign="top" width="20">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="15" height="15">
                </td>
                <td valign="top">
                    <b>Think Before Sharing</b><br>
                    Avoid posting sensitive personal details.
                </td>
            </tr>
        </table>
        
        </div>

        <div class='footer'>
            &copy; Amari Johor Bahru. All rights reserved.
        </div>
    </div>
</body>
</html>
